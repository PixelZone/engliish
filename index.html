<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 60%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        input { width: 90%; text-align: center; }
        .error { background-color: #ffb3b3; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Irregular Verbs Quiz</h2>
    <table>
        <thead>
            <tr>
                <th>Base Form</th>
                <th>Past Simple</th>
                <th>Past Participle</th>
            </tr>
        </thead>
        <tbody id="quiz-table"></tbody>
    </table>

    <button onclick="generateQuiz()">New Quiz</button>
    <button onclick="checkAnswers()">Check Answers</button>

    <script>
        const verbs = [
            ["be", "was/were", "been"], ["beat", "beat", "beaten"], ["become", "became", "become"],
            ["begin", "began", "begun"], ["blow", "blew", "blown"], ["break", "broke", "broken"],
            ["bring", "brought", "brought"], ["build", "built", "built"], ["buy", "bought", "bought"],
            ["catch", "caught", "caught"], ["choose", "chose", "chosen"], ["come", "came", "come"],
            ["cost", "cost", "cost"], ["cut", "cut", "cut"], ["do", "did", "done"],
            ["draw", "drew", "drawn"], ["drink", "drank", "drunk"], ["drive", "drove", "driven"],
            ["eat", "ate", "eaten"], ["fall", "fell", "fallen"], ["feed", "fed", "fed"],
            ["feel", "felt", "felt"], ["fight", "fought", "fought"], ["find", "found", "found"],
            ["fly", "flew", "flown"], ["forget", "forgot", "forgotten"], ["get", "got", "got"],
            ["give", "gave", "given"], ["go", "went", "gone"], ["grow", "grew", "grown"],
            ["hang", "hung", "hung"], ["have", "had", "had"], ["hear", "heard", "heard"],
            ["hide", "hid", "hidden"], ["hit", "hit", "hit"], ["hold", "held", "held"],
            ["hurt", "hurt", "hurt"], ["keep", "kept", "kept"], ["know", "knew", "known"]
        ];

        let selectedVerbs = [];

        function generateQuiz() {
            selectedVerbs = [];
            const table = document.getElementById("quiz-table");
            table.innerHTML = "";

            const randomVerbs = verbs.sort(() => 0.5 - Math.random()).slice(0, 10);

            randomVerbs.forEach(verb => {
                const [base, past, pastParticiple] = verb;
                const missingIndex = Math.floor(Math.random() * 3);
                let row = "<tr>";

                for (let i = 0; i < 3; i++) {
                    if (i === missingIndex) {
                        row += `<td><input type="text" data-correct="${verb[i]}"></td>`;
                    } else {
                        row += `<td>${verb[i]}</td>`;
                    }
                }

                row += "</tr>";
                table.innerHTML += row;
                selectedVerbs.push(verb);
            });
        }

        function checkAnswers() {
            const inputs = document.querySelectorAll("input");

            inputs.forEach(input => {
                if (input.value.trim().toLowerCase() === input.dataset.correct.toLowerCase()) {
                    input.classList.remove("error");
                } else {
                    input.classList.add("error");
                    input.value = input.dataset.correct;
                }
            });

            alert("Quiz checked! Incorrect answers are highlighted in red.");
        }

        generateQuiz();
    </script>

</body>
</html>
