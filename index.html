<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
        }

        .wrong {
            background-color: red;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Irregular Verbs Quiz</h1>
    <table id="quizTable">
        <tr>
            <th>Base Form</th>
            <th>Past Simple</th>
            <th>Past Participle</th>
        </tr>
    </table>

    <button onclick="generateQuiz()">New Quiz</button>
    <button onclick="checkAnswers()">Check Answers</button>

    <script>
        const verbs = [
            ["be", "was/were", "been"],
            ["beat", "beat", "beaten"],
            ["become", "became", "become"],
            ["begin", "began", "begun"],
            ["blow", "blew", "blown"],
            ["break", "broke", "broken"],
            ["bring", "brought", "brought"],
            ["build", "built", "built"],
            ["buy", "bought", "bought"],
            ["catch", "caught", "caught"],
            ["choose", "chose", "chosen"],
            ["come", "came", "come"],
            ["cost", "cost", "cost"],
            ["cut", "cut", "cut"],
            ["do", "did", "done"],
            ["draw", "drew", "drawn"],
            ["drink", "drank", "drunk"],
            ["drive", "drove", "driven"],
            ["eat", "ate", "eaten"],
            ["fall", "fell", "fallen"],
            ["feed", "fed", "fed"],
            ["feel", "felt", "felt"],
            ["fight", "fought", "fought"],
            ["find", "found", "found"],
            ["fly", "flew", "flown"],
            ["forget", "forgot", "forgotten"],
            ["get", "got", "got"],
            ["give", "gave", "given"],
            ["go", "went", "gone"],
            ["grow", "grew", "grown"],
            ["hang", "hung", "hung"],
            ["have", "had", "had"],
            ["hear", "heard", "heard"],
            ["hide", "hid", "hidden"],
            ["hit", "hit", "hit"],
            ["hold", "held", "held"],
            ["hurt", "hurt", "hurt"],
            ["keep", "kept", "kept"],
            ["know", "knew", "known"]
        ];

        let selectedVerbs = [];

        function generateQuiz() {
            const table = document.getElementById("quizTable");
            table.innerHTML = `
                <tr>
                    <th>Base Form</th>
                    <th>Past Simple</th>
                    <th>Past Participle</th>
                </tr>
            `;

            selectedVerbs = verbs.sort(() => 0.5 - Math.random()).slice(0, 10);

            selectedVerbs.forEach(verb => {
                const row = document.createElement("tr");
                verb.forEach((word, index) => {
                    const cell = document.createElement("td");
                    if (index === 0) {
                        cell.textContent = word;
                    } else {
                        const input = document.createElement("input");
                        input.type = "text";
                        cell.appendChild(input);
                    }
                    row.appendChild(cell);
                });
                table.appendChild(row);
            });
        }

        function checkAnswers() {
            const table = document.getElementById("quizTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                const inputs = cells[1].getElementsByTagName("input")[0];
                const inputp = cells[2].getElementsByTagName("input")[0];

                const correctPast = selectedVerbs[i - 1][1];
                const correctParticiple = selectedVerbs[i - 1][2];

                if (inputs.value.trim().toLowerCase() !== correctPast.toLowerCase()) {
                    inputs.value = correctPast;
                    inputs.classList.add("wrong");
                } else {
                    inputs.classList.remove("wrong");
                }

                if (inputp.value.trim().toLowerCase() !== correctParticiple.toLowerCase()) {
                    inputp.value = correctParticiple;
                    inputp.classList.add("wrong");
                } else {
                    inputp.classList.remove("wrong");
                }
            }
        }

        generateQuiz();
    </script>

</body>
</html>
