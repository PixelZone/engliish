<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            max-width: 400px;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            text-align: center;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .wrong {
            background-color: red;
            color: white;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Irregular Verbs Quiz</h1>
    <table id="quizTable">
        <tr>
            <th>Base Form</th>
            <th>Past Simple</th>
            <th>Past Participle</th>
        </tr>
    </table>

    <button onclick="generateQuiz()">New Quiz</button>
    <button onclick="checkAnswers()">Check Answers</button>

    <script>
        const verbs = [
            ["be", "was/were", "been"],
            ["beat", "beat", "beaten"],
            ["become", "became", "become"],
            ["begin", "began", "begun"],
            ["blow", "blew", "blown"],
            ["break", "broke", "broken"],
            ["bring", "brought", "brought"],
            ["build", "built", "built"],
            ["buy", "bought", "bought"],
            ["catch", "caught", "caught"],
            ["choose", "chose", "chosen"],
            ["come", "came", "come"],
            ["cost", "cost", "cost"],
            ["cut", "cut", "cut"],
            ["do", "did", "done"],
            ["draw", "drew", "drawn"],
            ["drink", "drank", "drunk"],
            ["drive", "drove", "driven"],
            ["eat", "ate", "eaten"],
            ["fall", "fell", "fallen"],
            ["feed", "fed", "fed"],
            ["feel", "felt", "felt"],
            ["fight", "fought", "fought"],
            ["find", "found", "found"],
            ["fly", "flew", "flown"],
            ["forget", "forgot", "forgotten"],
            ["get", "got", "got"],
            ["give", "gave", "given"],
            ["go", "went", "gone"],
            ["grow", "grew", "grown"],
            ["hang", "hung", "hung"],
            ["have", "had", "had"],
            ["hear", "heard", "heard"],
            ["hide", "hid", "hidden"],
            ["hit", "hit", "hit"],
            ["hold", "held", "held"],
            ["hurt", "hurt", "hurt"],
            ["keep", "kept", "kept"],
            ["know", "knew", "known"]
        ];

        let selectedVerbs = [];

        function generateQuiz() {
            const table = document.getElementById("quizTable");
            table.innerHTML = `
                <tr>
                    <th>Base Form</th>
                    <th>Past Simple</th>
                    <th>Past Participle</th>
                </tr>
            `;

            selectedVerbs = verbs.sort(() => 0.5 - Math.random()).slice(0, 10);

            selectedVerbs.forEach(verb => {
                const row = document.createElement("tr");

                let randomIndex = Math.floor(Math.random() * 3);
                let inputCells = [];

                verb.forEach((word, index) => {
                    const cell = document.createElement("td");

                    if (index === randomIndex) {
                        cell.textContent = word;
                    } else {
                        const input = document.createElement("input");
                        input.type = "text";
                        inputCells.push(input);
                        cell.appendChild(input);
                    }

                    row.appendChild(cell);
                });

                table.appendChild(row);
            });
        }

        function checkAnswers() {
            const table = document.getElementById("quizTable");
            const rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName("td");
                const inputs = cells[0].getElementsByTagName("input")[0];
                const inputp = cells[1].getElementsByTagName("input")[0];
                const inputpp = cells[2].getElementsByTagName("input")[0];

                const correctBase = selectedVerbs[i - 1][0];
                const correctPast = selectedVerbs[i - 1][1];
                const correctParticiple = selectedVerbs[i - 1][2];

                if (inputs && inputs.value.trim().toLowerCase() !== correctBase.toLowerCase()) {
                    inputs.value = correctBase;
                    inputs.classList.add("wrong");
                } else if (inputs) {
                    inputs.classList.remove("wrong");
                }

                if (inputp && inputp.value.trim().toLowerCase() !== correctPast.toLowerCase()) {
                    inputp.value = correctPast;
                    inputp.classList.add("wrong");
                } else if (inputp) {
                    inputp.classList.remove("wrong");
                }

                if (inputpp && inputpp.value.trim().toLowerCase() !== correctParticiple.toLowerCase()) {
                    inputpp.value = correctParticiple;
                    inputpp.classList.add("wrong");
                } else if (inputpp) {
                    inputpp.classList.remove("wrong");
                }
            }
        }

        generateQuiz();
    </script>

</body>
</html>
