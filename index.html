<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verbs Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        input {
            width: 90%;
            max-width: 120px;
            text-align: center;
            padding: 5px;
        }
        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .error {
            background-color: #ffcccc;
        }
    </style>
</head>
<body>

    <h2>Irregular Verbs Quiz</h2>
    <table id="quizTable">
        <tr>
            <th>Base Form</th>
            <th>Past Simple</th>
            <th>Past Participle</th>
        </tr>
    </table>

    <button class="btn" onclick="generateQuiz()">New Quiz</button>
    <button class="btn" onclick="checkAnswers()">Check Answers</button>

    <script>
        const verbs = [
            ["be", "was/were", "been"],
            ["beat", "beat", "beaten"],
            ["become", "became", "become"],
            ["begin", "began", "begun"],
            ["blow", "blew", "blown"],
            ["break", "broke", "broken"],
            ["bring", "brought", "brought"],
            ["build", "built", "built"],
            ["buy", "bought", "bought"],
            ["catch", "caught", "caught"],
            ["choose", "chose", "chosen"],
            ["come", "came", "come"],
            ["cost", "cost", "cost"],
            ["cut", "cut", "cut"],
            ["do", "did", "done"],
            ["draw", "drew", "drawn"],
            ["drink", "drank", "drunk"],
            ["drive", "drove", "driven"],
            ["eat", "ate", "eaten"],
            ["fall", "fell", "fallen"],
            ["feed", "fed", "fed"],
            ["feel", "felt", "felt"],
            ["fight", "fought", "fought"],
            ["find", "found", "found"],
            ["fly", "flew", "flown"],
            ["forget", "forgot", "forgotten"],
            ["get", "got", "got"],
            ["give", "gave", "given"],
            ["go", "went", "gone"],
            ["grow", "grew", "grown"],
            ["hang", "hung", "hung"],
            ["have", "had", "had"],
            ["hear", "heard", "heard"],
            ["hide", "hid", "hidden"],
            ["hit", "hit", "hit"],
            ["hold", "held", "held"],
            ["hurt", "hurt", "hurt"],
            ["keep", "kept", "kept"],
            ["know", "knew", "known"]
        ];

        let currentVerbs = [];

        function generateQuiz() {
            let table = document.getElementById("quizTable");
            table.innerHTML = `
                <tr>
                    <th>Base Form</th>
                    <th>Past Simple</th>
                    <th>Past Participle</th>
                </tr>
            `;

            currentVerbs = verbs.sort(() => 0.5 - Math.random()).slice(0, 10);

            currentVerbs.forEach(verb => {
                let missingIndex = Math.floor(Math.random() * 3);
                let row = document.createElement("tr");

                for (let i = 0; i < 3; i++) {
                    let cell = document.createElement("td");
                    if (i === missingIndex) {
                        let input = document.createElement("input");
                        input.setAttribute("data-correct", verb[i]);
                        cell.appendChild(input);
                    } else {
                        cell.innerHTML = `<b>${verb[i]}</b>`;
                    }
                    row.appendChild(cell);
                }

                table.appendChild(row);
            });
        }

        function checkAnswers() {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                if (input.value.trim().toLowerCase() === input.getAttribute("data-correct").toLowerCase()) {
                    input.classList.remove("error");
                } else {
                    input.classList.add("error");
                    input.value = input.getAttribute("data-correct"); // Kijavítja a helytelen választ
                }
            });
        }

        generateQuiz();
    </script>

</body>
</html>
