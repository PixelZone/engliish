<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verb Quiz</title>
    <style>
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        @media (max-width: 600px) {
            table {
                font-size: 14px;
            }
            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Irregular Verb Quiz</h2>
    
    <table>
        <thead>
            <tr>
                <th>Base Form</th>
                <th>Past Simple</th>
                <th>Past Participle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>catch</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>choose</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>be</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>break</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>drive</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <div style="text-align:center; margin-top: 10px;">
        <button>Check Answers</button>
        <button>New Quiz</button>
    </div>

</body>
</html>
